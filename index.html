<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XEC ARMY NFT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      position: relative;
      overflow: hidden;
      background: url('background.png') no-repeat center center/cover;
    }

    .top-container {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    /* MASSIVE logo for large screens */
    .logo {
      width: 2000px;   /* Very large for desktops */
      max-width: 100%; /* Auto-resize on smaller screens */
      height: auto;
    }

    .launching {
      position: absolute;
      bottom: 70px; /* leave space for footer */
      left: 50%;
      transform: translateX(-50%);
      max-width: 600px;
      width: 60%;
      height: auto;
      background: transparent;
      display: block;
      z-index: 10;
    }

    /* Footer section: horizontal line */
    .footer {
      position: absolute;
      bottom: 20px; /* below launching image */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 15px;
      color: #ffffff;
      font-size: 0.9rem;
      z-index: 10;
      flex-wrap: wrap; /* wrap if screen too small */
    }

    .footer a img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      filter: brightness(0) invert(1); /* white icons for dark background */
    }

    @media (max-width: 768px) {
      .logo { width: 95%; }
      .launching { width: 70%; max-width: 400px; bottom: 80px; }
      .footer { font-size: 0.8rem; gap: 10px; }
      .footer a img { width: 20px; height: 20px; }
    }

    @media (max-width: 480px) {
      .logo { width: 100%; }
      .launching { width: 80%; max-width: 300px; bottom: 90px; }
      .footer { font-size: 0.7rem; gap: 8px; }
      .footer a img { width: 18px; height: 18px; }
    }
  </style>
</head>
<body>
  <div class="top-container">
    <img src="logo1.png" alt="XEC ARMY NFT Logo" class="logo">
  </div>

  <img src="launching.png" alt="We are launching soon" class="launching">

  <!-- Footer with copyright and social icons in a single horizontal line -->
  <div class="footer">
    <span>©️2025 Copyright XEC ARMY NFTs - All Rights Reserved</span>
    <a href="https://x.com/psyman169?t=QLiuszpP-0_4rpCqLwt3mg&s=09" target="_blank">
      <img src="twitter-icon.png" alt="Twitter">
    </a>
    <a href="https://t.me/Nabzzzz00" target="_blank">
      <img src="telegram-icon.png" alt="Telegram">
    </a>
    <a href="mailto:psyman169@gmail.com" target="_blank">
      <img src="gmail-icon.png" alt="Gmail">
    </a>
  </div>
</body>
</html>
