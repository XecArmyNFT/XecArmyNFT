<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XEC ARMY NFT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      position: relative;
      overflow: hidden;
    }

    body {
      background: url('background.png') no-repeat center center/cover;
    }

    .logo {
      position: absolute;
      top: 20px; /* distance from top */
      left: 50%;
      transform: translateX(-50%);
      max-width: 980px; /* ~26cm */
      width: 80%;
      height: auto;
      z-index: 10;
    }

    .launching {
      position: absolute;
      bottom: 20px; /* distance from bottom */
      left: 50%;
      transform: translateX(-50%);
      max-width: 600px;
      width: 60%;
      height: auto;
      background: transparent;
      display: block;
      z-index: 10;
    }

    /* Mobile / smaller screens adjustments */
    @media (max-width: 768px) {
      .logo { width: 90%; max-width: 600px; top: 15px; }
      .launching { width: 70%; max-width: 400px; bottom: 15px; }
    }

    @media (max-width: 480px) {
      .logo { width: 95%; max-width: 400px; top: 10px; }
      .launching { width: 80%; max-width: 300px; bottom: 10px; }
    }
  </style>
</head>
<body>
  <img src="logo1.png" alt="XEC ARMY NFT Logo" class="logo">
  <img src="launching.png" alt="We are launching soon" class="launching">
</body>
</html>
