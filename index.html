<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>XEC ARMY â€” Animated Background</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: #000;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        position: relative;
        font-family: Arial, sans-serif;
    }

    /* Wrapper for all banner rows */
    .bg-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        opacity: 0.20; /* global low opacity */
    }

    /* Each banner row */
    .banner {
        position: absolute;
        width: 300%; /* long enough for looping */
        height: 33.33%;
        display: flex;
        gap: 20px;
    }

    /* Banner speeds */
    .banner1 { top: 0; animation: scroll-left 40s linear infinite; }
    .banner2 { top: 33.33%; animation: scroll-right 55s linear infinite; }
    .banner3 { top: 66.66%; animation: scroll-left 50s linear infinite; }

    /* Animation keyframes */
    @keyframes scroll-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-66.66%); }
    }

    @keyframes scroll-right {
        0% { transform: translateX(-66.66%); }
        100% { transform: translateX(0); }
    }

    /* NFT background images */
    .nft-img {
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
    }
</style>
</head>
<body>

<div class="bg-wrapper">
    <div class="banner banner1">
