  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      position: relative;
      overflow: hidden;
      background: url('background.png') no-repeat center center/cover;
    }

    .top-container {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    /* MASSIVE logo for large screens */
    .logo {
      width: 2000px;   /* Very large for desktops */
      max-width: 100%; /* Auto-resize on smaller screens */
      height: auto;
    }

    .launching {
      position: absolute;
      bottom: 100px; /* leave space for footer */
      left: 50%;
      transform: translateX(-50%);
      max-width: 600px;
      width: 60%;
      height: auto;
      background: transparent;
      display: block;
      z-index: 10;
    }

    /* Footer section: two rows */
    .footer {
      position: absolute;
      bottom: 20px; /* bottom of the page */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #ffffff;
      z-index: 10;
    }

    .footer .copyright {
      font-size: 0.9rem;
      margin-bottom: 8px; /* space between text and icons */
    }

    .footer .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .footer .social-icons a img {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(1); /* white icons for dark background */
    }

    @media (max-width: 768px) {
      .logo { width: 95%; }
      .launching { width: 70%; max-width: 400px; bottom: 120px; }
      .footer .copyright { font-size: 0.8rem; }
      .footer .social-icons a img { width: 28px; height: 28px; }
    }

    @media (max-width: 480px) {
      .logo { width: 100%; }
      .launching { width: 80%; max-width: 300px; bottom: 130px; }
      .footer .copyright { font-size: 0.7rem; }
      .footer .social-icons a img { width: 24px; height: 24px; }
    }
  </style>
</head>
