<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XEC ARMY NFT</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Page background & reset */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      /* Dark-to-purple gradient for outside border */
      background: linear-gradient(to bottom, #000000, #2a0039);
      color: #fff;
    }

    /* Make all images responsive */
    img {
      max-width: 100%;
      height: auto;
      display: block;
      background: transparent; /* ensure no background behind images */
    }

    /* Header */
    .site-header {
      display: flex;
      flex-direction: column; /* stack logo and nav */
      align-items: center;    /* center horizontally */
      justify-content: center;
      padding: 10px 20px;
      background: transparent; /* transparent so gradient shows through */
      color: #fff;
    }

    .site-header .logo {
      margin-bottom: 10px;
      background: transparent; /* remove black box around logo */
      padding: 0; /* remove extra spacing */
    }

    .site-header .logo img {
      width: 150px; /* logo size */
      height: auto;
      display: block;
      background: transparent; /* ensure no black box */
    }

    .nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
    }

    .nav a.active {
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .hero-inner {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      width: 100%;
      justify-content: center;
      gap: 20px;
    }

    .hero-left, .hero-right {
      flex: 1 1 300px; /* shrink on mobile */
      box-sizing: border-box;
    }

    .hero-title {
      font-size: 2em;
      margin: 0 0 10px 0;
    }

    .hero-sub {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .launch-wrap {
      margin-bottom: 15px;
    }

    /* Multi-Crypto Donate Button */
    .donate-wrap {
      position: relative;
      display: inline-block;
    }

    .donate-btn {
      padding: 10px 25px;
      font-size: 16px;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      position: relative;
      z-index: 1;
    }

    .donate-btn:hover {
      background: #ffb800;
    }

    #donationOptions {
      display: flex;
      flex-direction: column;
      position: absolute;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      margin-top: 5px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 2;
      min-width: 120px;
    }

    #donationOptions.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    #donationOptions ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #donationOptions ul li a {
      display: inline-flex;
      align-items: center;
      padding: 8px 12px;
      background: #333;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    #donationOptions ul li a:hover {
      background: #555;
    }

    /* Crypto icons size stays 20px */
    #donationOptions ul li a img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    /* Footer */
    .site-footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: #fff;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="logo.png" alt="XEC ARMY Logo">
    </div>
    <nav class="nav">
      <a href="#">Home</a>
      <a class="active" href="#">Collections</a>
      <a href="#">About us</a>
    </nav>
  </header>

  <main class="hero">
    <div class="hero-inner">
      <!-- LEFT: Character -->
      <aside class="hero-left">
        <img src="character.png" alt="XEC character" class="character-img">
      </aside>

      <!-- RIGHT: Text + Launch image + Donate -->
      <section class="hero-right">
        <h1 class="hero-title">WELCOME TO XEC ARMY NFTS</h1>
        <p class="hero-sub">The Largest NFTs Collections</p>

        <div class="launch-wrap">
          <img src="launching.png" alt="Launching soon" class="launch-img">
        </div>

        <!-- Multi‑Crypto Donate Button with Popup -->
        <div class="donate-wrap">
          <button onclick="toggleDonationOptions()" class="donate-btn">
            DONATE
          </button>

          <div id="donationOptions">
            <ul>
              <li>
                <a href="ecash:qrc37zrwuewt8hsr3jf64vvlqwrrzz29euw7w24qxh" target="_blank">
                  <img src="https://cdn.jsdelivr.net/gh/simplr-sh/coin-logos/images/ecash/standard.png" alt="XEC logo" />
                  XEC
                </a>
              </li>
              <li>
                <a href="bitcoincash:qr6m29525y397p873pycpa4n3fxtreae9qhxjhj3dx" target="_blank">
                  <img src="https://cdn.jsdelivr.net/gh/simplr-sh/coin-logos/images/bitcoin-cash/standard.png" alt="BCH logo" />
                  BCH
                </a>
              </li>
              <li>
                <a href="ethereum:0x391ffef43b676d88e6da78bf337230f6b0d39184" target="_blank">
                  <img src="https://cdn.jsdelivr.net/gh/simplr-sh/coin-logos/images/ethereum/standard.png" alt="ETH logo" />
                  ETH
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    © 2025 XEC ARMY NFT. All rights reserved.
  </footer>

  <script>
    function toggleDonationOptions() {
      const el = document.getElementById('donationOptions');
      el.classList.toggle('show');
    }

    // Close popup when clicking outside
    document.addEventListener('click', function(event) {
      const popup = document.getElementById('donationOptions');
      const button = document.querySelector('.donate-btn');
      if (!popup.contains(event.target) && !button.contains(event.target)) {
        popup.classList.remove('show');
      }
    });
  </script>
</body>
</html>
