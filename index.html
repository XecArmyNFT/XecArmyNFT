<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XEC ARMY Full-Screen Mosaic</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    width: 100vw;
    height: 100vh;
  }

  #grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    grid-auto-rows: 120px;
    gap: 0;
    width: 100vw;
    height: 100vh;
    padding: 0;
    margin: 0;
  }

  .nft {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.35; /* slightly more visible */
    filter: brightness(1.3) drop-shadow(0 0 15px cyan) blur(1px); /* increased brightness */
    mix-blend-mode: screen;
    transition: transform 0.3s, opacity 0.3s;
  }

  .nft:hover,
  .nft:active {
    transform: scale(1.2);
    opacity: 1;
    filter: brightness(1.5) drop-shadow(0 0 20px cyan) blur(1px);
  }

  /* Mobile optimization */
  @media (max-width: 600px) {
    #grid {
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      grid-auto-rows: 80px;
    }
  }
</style>
</head>
<body>

<div id="grid"></div>

<script>
const totalImages = 26;
const grid = document.getElementById('grid');

// Determine screen grid size
const cellWidth = window.innerWidth > 600 ? 120 : 80;
const cellHeight = window.innerWidth > 600 ? 120 : 80;
const cols = Math.ceil(window.innerWidth / cellWidth);
const rows = Math.ceil(window.innerHeight / cellHeight);
const totalCells = cols * rows;

// Fill grid with images (repeat as needed)
for (let i = 0; i < totalCells; i++) {
  const img = document.createElement('img');
  img.src = `bg${(i % totalImages) + 1}.png`; // repeat images if necessary
  img.classList.add('nft');
  grid.appendChild(img);
}
</script>

</body>
</html>
