<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XEC ARMY Full-Screen Mosaic</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    width: 100vw;
    height: 100vh;
  }

  #grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    grid-auto-rows: 120px;
    gap: 0;
    width: 100vw;
    height: 100vh;
    padding: 0;
    margin: 0;
  }

  .nft {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.35;
    filter: brightness(1.3) drop-shadow(0 0 10px cyan) blur(1px);
    mix-blend-mode: screen;
    transition: transform 0.3s, opacity 0.3s;
  }

  .nft:hover,
  .nft:active {
    transform: scale(1.2);
    opacity: 1;
  }

  /* Logo in center but slightly higher */
  #logo {
    position: absolute;
    top: 40%; /* moved up from center */
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 720px; /* ~19 cm */
    max-height: 720px;
    width: auto;
    height: auto;
    z-index: 10;
    filter: drop-shadow(0 0 30px cyan); /* stronger neon glow */
  }

  /* Mobile optimization */
  @media (max-width: 600px) {
    #grid {
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      grid-auto-rows: 80px;
    }

    #logo {
      max-width: 380px; /* scaled for mobile */
      max-height: 380px;
    }
  }
</style>
</head>
<body>

<div id="grid"></div>
<img src="logo1.png" id="logo" alt="XEC ARMY Logo">

<script>
const totalImages = 26;
const grid = document.getElementById('grid');

const cellWidth = window.innerWidth > 600 ? 120 : 80;
const cellHeight = window.innerWidth > 600 ? 120 : 80;
const cols = Math.ceil(window.innerWidth / cellWidth);
const rows = Math.ceil(window.innerHeight / cellHeight);
const totalCells = cols * rows;

for (let i = 0; i < totalCells; i++) {
  const img = document.createElement('img');
  img.src = `bg${(i % totalImages) + 1}.png`;
  img.classList.add('nft');
  grid.appendChild(img);
}
</script>

</body>
</html>
