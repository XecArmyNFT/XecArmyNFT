    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #05050a;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 60px;
      font-weight: bold;
      letter-spacing: 4px;
      text-shadow: 0 0 10px #6b4dff, 0 0 20px #6b4dff;
      margin-bottom: 60px;

    .buttons {
      display: flex;

    a.button {
      padding: 15px 35px;
      font-size: 18px;
      border-radius: 8px;
      background: #0f0f15;
      border: 1px solid #6b4dff;
      color: #fff;
      text-decoration: none;

      background: #6b4dff;
      box-shadow: 0 0 15px #6b4dff, 0 0 30px #6b4dff;
    }

    /* Neon floating particles background effect */
    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #6b4dff;
      filter: blur(120px);
      opacity: 0.1;
      animation: float 8s infinite ease-in-out;
    }

    .glow2 {
      position: absolute;
      width: 250px;
      height: 250px;
      background: #9a00ff;
      filter: blur(150px);
      opacity: 0.12;
      animation: float2 10s infinite ease-in-out;
    }

    @keyframes float {
      0% { top: 20%; left: 10%; }
      50% { top: 40%; left: 30%; }
      100% { top: 20%; left: 10%; }
    }

    @keyframes float2 {
      0% { bottom: 15%; right: 5%; }
      50% { bottom: 30%; right: 25%; }
      100% { bottom: 15%; right: 5%; }
    }
  </style>
</head>
