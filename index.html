<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XEC ARMY 3D Carousel</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    height: 100%;
    perspective: 1000px; /* needed for 3D */
  }

  #carousel {
    width: 100vw;
    height: 100vh;
    position: relative;
    transform-style: preserve-3d;
    transform: translateZ(0);
    transform-origin: center center;
    margin: 0 auto;
    top: 0;
    left: 0;
  }

  .nft {
    position: absolute;
    top: 50%;
    left: 50%;
    transform-style: preserve-3d;
    transform-origin: center center;
    opacity: 0.2;
    filter: drop-shadow(0 0 15px cyan) blur(2px);
    mix-blend-mode: screen;
    transition: transform 0.5s, opacity 0.5s;
  }

  .nft:hover {
    transform: scale(1.2) translateZ(50px);
    opacity: 1;
  }
</style>
</head>
<body>

<div id="carousel"></div>

<script>
const totalImages = 26; // your images bg1.png -> bg26.png
const carousel = document.getElementById('carousel');
const radius = 400; // radius of orbit
const centerX = window.innerWidth / 2;
const centerY = window.innerHeight / 2;
const nfts = [];

// create NFT elements and position in orbit
for (let i = 0; i < totalImages; i++) {
  const nft = document.createElement('img');
  nft.src = `bg${i+1}.png`;
  nft.classList.add('nft');
  carousel.appendChild(nft);
  nfts.push({
    el: nft,
    angle: (i / totalImages) * Math.PI * 2 // spread evenly in circle
  });
}

// animation loop
let rotation = 0;
function animate() {
  rotation += 0.002; // rotation speed
  nfts.forEach((nftObj, i) => {
    const angle = nftObj.angle + rotation;
    const x = centerX + radius * Math.cos(angle) - 64; // adjust image width
    const y = centerY + radius * Math.sin(angle) * 0.5; // ellipse effect
    const scale = 0.5 + 0.5 * (1 + Math.sin(angle)); // depth effect
    const opacity = 0.2 + 0.8 * (0.5 + 0.5 * Math.sin(angle));
    nftObj.el.style.transform = `translate3d(${x}px, ${y}px, 0) scale(${scale})`;
    nftObj.el.style.zIndex = Math.floor(scale * 1000);
    nftObj.el.style.opacity = opacity;
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
