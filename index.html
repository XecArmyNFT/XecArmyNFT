<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XEC ARMY Mosaic</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    width: 100vw;
    height: 100vh;
  }

  #grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    grid-auto-rows: 80px;
    gap: 2px;
    width: 100vw;
    height: 100vh;
    padding: 0;
    margin: 0;
    transition: all 1s ease;
  }

  .nft {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 18;
    filter: drop-shadow(0 0 15px cyan) blur(2px);
    mix-blend-mode: screen;
    transition: all 0.5s ease;
  }

  .nft:hover,
  .nft:active {
    transform: scale(1.2);
    opacity: 1;
  }

  /* Mobile adjustments */
  @media (max-width: 600px) {
    #grid {
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      grid-auto-rows: 60px;
    }
  }
</style>
</head>
<body>

<div id="grid"></div>

<script>
const totalImages = 26;
const grid = document.getElementById('grid');
const sizeOptions = [80, 120, 160]; // small, medium, large

function createGrid() {
  grid.innerHTML = ''; // clear previous images

  // Calculate number of cells to cover full screen
  const screenWidth = window.innerWidth;
  const screenHeight = window.innerHeight;
  const cols = Math.ceil(screenWidth / 80);
  const rows = Math.ceil(screenHeight / 80);
  const totalCells = cols * rows;

  for (let i = 0; i < totalCells; i++) {
    const img = document.createElement('img');
    img.src = `bg${(i % totalImages) + 1}.png`; // repeat if necessary
    img.classList.add('nft');

    // Assign random size
    const size = sizeOptions[Math.floor(Math.random() * sizeOptions.length)];
    img.style.width = `${size}px`;
    img.style.height = `${size}px`;

    // Random animation delay (for hover subtleness)
    img.style.animationDelay = `${Math.random() * 4}s`;

    grid.appendChild(img);
  }
}

// Initial grid
createGrid();

// Shuffle grid every 5 seconds
setInterval(createGrid, 5000);

// Adjust grid on resize
window.addEventListener('resize', createGrid);
</script>

</body>
</html>
