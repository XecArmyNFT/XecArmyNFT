<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XEC ARMY NFT</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #2a0039);
      color: #fff;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      background: transparent;
    }

    .site-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      background: transparent;
      color: #fff;
    }

    .site-header .logo {
      margin-bottom: 10px;
      background: transparent;
      padding: 0;
    }

    .site-header .logo img {
      width: 210px;
      height: auto;
      display: block;
      background: transparent;
    }

    .nav {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      font-weight: bold;
    }

    .nav a.active {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .hero-inner {
      display: flex;
      flex-direction: column; /* stack vertically */
      align-items: center;
      max-width: 600px;
      width: 100%;
      gap: 20px;
      text-align: center;
    }

    .hero-left {
      width: 100%;
    }

    .hero-left img {
      max-width: 300px;
      margin: 0 auto;
    }

    .hero-text h1 {
      font-size: 2.2em;       /* big title */
      margin: 15px 0 5px 0;   /* spacing below */
    }

    .hero-text p.hero-sub {
      font-size: 1.2em;       /* smaller slogan */
      margin: 5px 0 10px 0;
      color: #ffcc00;         /* optional: make slogan color stand out */
    }

    .hero-text p.hero-desc {
      font-size: 1.5em;       /* launching soon text */
      margin: 10px 0 15px 0;
      font-weight: bold;
    }

    .launch-wrap {
      margin: 20px 0;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .loading-bar {
      width: 100%;
      height: 25px;
      background-color: #333;
      border-radius: 12px;
      overflow: hidden;
      margin: 10px auto;
    }

    .loading-fill {
      height: 100%;
      background-color: #ffcc00;
      border-radius: 12px 0 0 12px;
      width: 0%;
      animation: fillBar 3s forwards ease-in-out, pulseBar 2s 3s infinite alternate ease-in-out;
    }

    @keyframes fillBar {
      from { width: 0%; }
      to { width: 50%; }
    }

    @keyframes pulseBar {
      0% { width: 50%; }
      100% { width: 50.5%; } /* subtle pulsation */
    }

    .donate-wrap {
      margin-top: 15px;
      position: relative;
    }

    .donate-btn {
      padding: 10px 25px;
      font-size: 16px;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .donate-btn:hover {
      background: #ffb800;
    }

    #donationOptions {
      display: flex;
      flex-direction: column;
      position: absolute;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      margin-top: 5px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 2;
      min-width: 120px;
    }

    #donationOptions.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    #donationOptions ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #donationOptions ul li a {
      display: inline-flex;
      align-items: center;
      padding: 8px 12px;
      background: #333;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    #donationOptions ul li a:hover {
      background: #555;
    }

    #donationOptions ul li a img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    .site-footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: #fff;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="logo.png" alt="XEC ARMY Logo">
    </div>
    <nav class="nav">
      <a href="#">Home</a>
      <a class="active" href="#">Collections</a>
      <a href="#">About us</a>
    </nav>
  </header>

  <main class="hero">
    <div class="hero-inner">
      <!-- Character Image -->
      <div class="hero-left">
        <img src="character.png" alt="XEC character">
      </div>

      <!-- Text under character -->
      <div class="hero-text">
        <h1>WELCOME TO XEC ARMY</h1>
        <p class="hero-sub">The Largest NFTs Collections</p>
        <p class="hero-desc">WE ARE LAUNCHING SOON</p>

        <div class="launch-wrap">
          <div class="loading-bar">
            <div class="loading-fill"></div>
          </div>
        </div>

        <div class="donate-wrap">
          <button onclick="toggleDonationOptions()" class="donate-btn">DONATE</button>
          <div id="donationOptions">
            <ul>
              <li>
                <a href="ecash:qrc37zrwuewt8hsr3jf64vvlqwrrzz29euw7w24qxh" target="_blank">
                  <img src="https://cdn.jsdelivr.net/gh/simplr-sh/coin-logos/images/ecash/standard.png" alt="XEC logo" />
                  XEC
                </a>
              </li>
              <li>
                <a href="bitcoincash:qr6m29525y397p873pycpa4n3fxtreae9qhxjhj3dx" target="_blank">
                  <img src="https://cdn.jsdelivr.net/gh/simplr-sh/coin-logos/images/bitcoin-cash/standard.png" alt="BCH logo" />
                  BCH
                </a>
              </li>
              <li>
                <a href="ethereum:0x391ffef43b676d88e6da78bf337230f6b0d39184" target="_blank">
                  <img src="https://cdn.jsdelivr.net/gh/simplr-sh/coin-logos/images/ethereum/standard.png" alt="ETH logo" />
                  ETH
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="site-footer">
    Â© 2025 XEC ARMY NFT. All rights reserved.
  </footer>

  <script>
    function toggleDonationOptions() {
      const el = document.getElementById('donationOptions');
      el.classList.toggle('show');
    }

    document.addEventListener('click', function(event) {
      const popup = document.getElementById('donationOptions');
      const button = document.querySelector('.donate-btn');
      if (!popup.contains(event.target) && !button.contains(event.target)) {
        popup.classList.remove('show');
      }
    });
  </script>
</body>
</html>
