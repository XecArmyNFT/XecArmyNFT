<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XEC ARMY NFT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      position: relative;
      overflow: hidden;
      background: url('background.png') no-repeat center center/cover;
    }

    /* Logo at top center */
    .logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 980px; /* ~26cm */
      width: 80%;
      height: auto;
      z-index: 10;
    }

    /* Welcome image */
    .welcome-img {
      position: absolute;
      top: 280px;  /* Adjusted to sit under the logo nicely */
      left: 50%;
      transform: translateX(-50%);
      max-width: 700px;
      width: 70%;
      height: auto;
      z-index: 10;
    }

    /* Launching image at bottom center */
    .launching {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 600px;
      width: 60%;
      height: auto;
      z-index: 10;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .logo { width: 90%; max-width: 600px; top: 15px; }
      .welcome-img { width: 80%; max-width: 500px; top: 200px; }
      .launching { width: 70%; max-width: 400px; bottom: 15px; }
    }

    @media (max-width: 480px) {
      .logo { width: 95%; max-width: 400px; top: 10px; }
      .welcome-img { width: 90%; max-width: 350px; top: 170px; }
      .launching { width: 80%; max-width: 300px; bottom: 10px; }
    }
  </style>
</head>
<body>
  <img src="logo1.png" alt="XEC ARMY NFT Logo" class="logo">

  <img src="lk.png" alt="Welcome XEC ARMY" class="welcome-img">

  <img src="launching.png" alt="We are launching soon" class="launching">
</body>
</html>
