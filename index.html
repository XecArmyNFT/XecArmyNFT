  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      position: relative;
      overflow: hidden;
      background: url('background.png') no-repeat center center/cover;
    }
    .top-container {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }
    .logo {
      width: 2000px;
      max-width: 100%;
      height: auto;
    }
    .launching {
      position: absolute;
      top: 50%;               
      left: 50%;              
      transform: translate(-50%, -50%);
      max-width: 600px;
      width: 60%;
      height: auto;
      background: transparent;
      display: block;
      z-index: 10;
    }

    /* Buttons under launching image */
    .buttons-container {
      position: absolute;
      top: calc(50% + 200px);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 15;
    }
    .buttons-container button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
      position: relative;
    }
    .donate-btn { background-color: #ff6b6b; color: white; }
    .donate-btn:hover { background-color: #ff4b4b; }
    .raffle-btn { background-color: #4ecdc4; color: white; }
    .raffle-btn:hover { background-color: #3bb8a2; }

    /* Donation Dropdown */
    .donation-list {
      display: none;
      position: absolute;
      top: 100%; /* below the button */
      left: 50%;
      transform: translateX(-50%);
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      flex-direction: column;
      min-width: 200px;
      z-index: 20;
    }
    .donation-list button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s;
    }
    .donation-list button:hover { background-color: #555; }
    .donation-list img { width: 24px; height: 24px; }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #ffffff;
      z-index: 10;
    }
    .footer .copyright { font-size: 0.9rem; margin-bottom: 8px; }
    .footer .social-icons { display: flex; justify-content: center; gap: 15px; }
    .footer .social-icons a svg { width: 32px; height: 32px; fill: white; transition: transform 0.2s, fill 0.2s; }
    .footer .social-icons a:hover svg { transform: scale(1.2); fill: #00acee; }

    @media (max-width: 768px) {
      .logo { width: 95%; }
      .launching { width: 70%; max-width: 400px; }
      .buttons-container { flex-direction: column; }
      .footer .copyright { font-size: 0.8rem; }
      .footer .social-icons a svg { width: 28px; height: 28px; }
    }
    @media (max-width: 480px) {
      .logo { width: 100%; }
      .launching { width: 80%; max-width: 300px; }
      .footer .copyright { font-size: 0.7rem; }
      .footer .social-icons a svg { width: 24px; height: 24px; }
    }
  </style>
</head>
