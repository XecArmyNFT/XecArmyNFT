<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XEC ARMY NFT</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      position: relative;
      overflow-x: hidden;
      background: url('background.png') no-repeat center center/cover;
    }
    .top-container {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }
    .logo {
      width: 2000px;
      max-width: 100%;
      height: auto;
    }
    .launching {
      position: absolute;
      top: 50%;               
      left: 50%;              
      transform: translate(-50%, -50%);
      max-width: 600px;
      width: 60%;
      height: auto;
      background: transparent;
      display: block;
      z-index: 10;
    }

    /* Cashtab install text under launching image */
    .cashtab-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: calc(50% + 180px); /* just under launching image */
      text-align: center;
      color: white;
      font-size: 16px;
      white-space: nowrap;
      z-index: 15;
    }
    .cashtab-text a {
      color: #00ffff; /* Aqua */
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s;
    }
    .cashtab-text a:hover { color: #00cccc; }

    /* Buttons container */
    .buttons-container {
      position: absolute;
      top: calc(50% + 220px); /* under the text */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 15;
      align-items: flex-start;
      flex-wrap: nowrap;
    }
    .donate-wrapper {
      position: relative;
      display: inline-block;
    }

    /* Professional buttons */
    .donate-btn {
      background-color: #00ffff; /* Aqua */
      color: #000; /* black text for contrast */
      font-weight: bold;
      border-radius: 10px;
      padding: 15px 40px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      transition: all 0.3s;
    }
    .donate-btn:hover { background-color: #00cccc; } /* darker Aqua on hover */

    .raffle-btn {
      background-color: #8e44ad;
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
      padding: 15px 40px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      transition: all 0.3s;
    }
    .raffle-btn:hover { background-color: #732d91; }

    /* Donation dropdown horizontal */
    .donation-list {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2c3e50;
      border-radius: 12px;
      flex-direction: row; /* horizontal */
      gap: 10px;
      min-width: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      z-index: 20;
      overflow: hidden;
      padding: 10px;
    }
    .donation-list.show { display: flex; }
    .donation-list button, .donation-list a button {
      flex: 1; /* equal width */
      text-align: center;
      padding: 12px 20px;
      border-radius: 8px;
      background-color: #34495e;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }
    .donation-list button:hover, .donation-list a button:hover {
      background-color: #3d566e;
    }
    .donation-list img { width: 24px; height: 24px; }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #ffffff;
      z-index: 10;
    }
    .footer .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 8px;
    }
    .footer .social-icons a svg {
      width: 32px;
      height: 32px;
      fill: white;
      transition: transform 0.2s, fill 0.2s;
    }
    .footer .social-icons a:hover svg {
      transform: scale(1.2);
      fill: #00acee;
    }
    .footer .copyright { 
      font-size: 0.9rem; 
      white-space: nowrap; /* force single line */
      overflow-x: auto;
    }

    @media (max-width: 768px) {
      .logo { width: 95%; }
      .launching { width: 70%; max-width: 400px; }
      .donation-list { flex-direction: column; top: 100%; transform: translateX(-50%); } /* stack on smaller screens */
    }
    @media (max-width: 480px) {
      .logo { width: 100%; }
      .launching { width: 80%; max-width: 300px; }
    }
  </style>
</head>
