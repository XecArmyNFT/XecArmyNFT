<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XEC ARMY NFT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      position: relative;
      overflow: hidden;
      background: url('background.png') no-repeat center center/cover;
    }

    /* Container for top elements */
    .top-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    .logo {
      max-width: 980px; /* ~26cm */
      width: 80%;
      height: auto;
    }

    .welcome-text {
      margin-top: 10px; /* space under the logo */
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      /* Bold colorful gradient */
      background: linear-gradient(90deg, #FF00FF, #00FFFF, #FFFF00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .launching {
      position: absolute;
      bottom: 20px; /* distance from bottom */
      left: 50%;
      transform: translateX(-50%);
      max-width: 600px;
      width: 60%;
      height: auto;
      background: transparent;
      display: block;
      z-index: 10;
    }

    /* Mobile / smaller screens adjustments */
    @media (max-width: 768px) {
      .logo { width: 90%; max-width: 600px; }
      .welcome-text { font-size: 1.2rem; }
      .launching { width: 70%; max-width: 400px; bottom: 15px; }
    }

    @media (max-width: 480px) {
      .logo { width: 95%; max-width: 400px; }
      .welcome-text { font-size: 1rem; }
      .launching { width: 80%; max-width: 300px; bottom: 10px; }
    }
  </style>
</head>
<body>
  <div class="top-container">
    <img src="logo1.png" alt="XEC ARMY NFT Logo" class="logo">
    <div class="welcome-text">Welcome To XEC ARMY NFTs Collections</div>
  </div>

  <img src="launching.png" alt="We are launching soon" class="launching">
</body>
</html>
