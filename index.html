<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XEC ARMY NFT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      background: url('background.png') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 3vh; /* reduced from 5vh to move logo up */
    }

    .logo {
      max-width: 980px;
      width: 80%;
      height: auto;
      margin-bottom: 0px; /* no extra space added */
    }

    .launching {
      margin-top: 5px; /* keep launching image position */
      max-width: 600px;
      width: 60%;
      height: auto;
      background: transparent;
      display: block;
    }

    @media (max-width: 768px) {
      .logo { width: 90%; max-width: 600px; }
      .launching { width: 70%; max-width: 400px; }
      .hero { padding-top: 7vh; }
    }

    @media (max-width: 480px) {
      .logo { width: 95%; max-width: 400px; }
      .launching { width: 80%; max-width: 300px; }
      .hero { padding-top: 9vh; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="logo1.png" alt="XEC ARMY NFT Logo" class="logo">
    <img src="launching.png" alt="We are launching soon" class="launching">
  </div>
</body>
</html>
