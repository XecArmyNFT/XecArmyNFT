<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XEC ARMY NFT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      position: relative;
      overflow: hidden;
      background: url('background.png') no-repeat center center/cover;
    }

    .top-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    /* EXACT 27cm width */
    .logo {
      width: 27cm;     /* Requested size */
      max-width: 100%; /* Prevent overflow on small screens */
      height: auto;
    }

    .launching {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 600px;
      width: 60%;
      height: auto;
      background: transparent;
      display: block;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .logo { width: 90%; } /* Auto-resize on smaller screens */
      .launching { width: 70%; max-width: 400px; bottom: 15px; }
    }

    @media (max-width: 480px) {
      .logo { width: 95%; }
      .launching { width: 80%; max-width: 300px; bottom: 10px; }
    }
  </style>
</head>
<body>
  <div class="top-container">
    <img src="logo1.png" alt="XEC ARMY NFT Logo" class="logo">
  </div>

  <img src="launching.png" alt="We are launching soon" class="launching">
</body>
</html>
