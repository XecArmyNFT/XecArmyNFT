<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XEC ARMY NFT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      background: url('background.png') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* launching image stays where it is */
      align-items: center;
      padding-top: 50vh; /* pushes launching image to center-ish */
    }

    .logo {
      position: absolute; /* fix at top center */
      top: 20px; /* distance from top of page */
      left: 50%;
      transform: translateX(-50%);
      max-width: 980px;
      width: 80%;
      height: auto;
      z-index: 10;
    }

    .launching {
      margin-top: 5px; /* keep position relative to hero */
      max-width: 600px;
      width: 60%;
      height: auto;
      background: transparent;
      display: block;
    }

    /* Mobile / smaller screens adjustments */
    @media (max-width: 768px) {
      .logo { width: 90%; max-width: 600px; top: 15px; }
      .launching { width: 70%; max-width: 400px; }
      .hero { padding-top: 45vh; }
    }

    @media (max-width: 480px) {
      .logo { width: 95%; max-width: 400px; top: 10px; }
      .launching { width: 80%; max-width: 300px; }
      .hero { padding-top: 40vh; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="logo1.png" alt="XEC ARMY NFT Logo" class="logo">
    <img src="launching.png" alt="We are launching soon" class="launching">
  </div>
</body>
</html>
