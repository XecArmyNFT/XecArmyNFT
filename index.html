<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XEC ARMY Dynamic Mosaic</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
    grid-auto-rows: 80px;
    gap: 8px;
    width: 100vw;
    height: 100vh;
    padding: 10px;
    position: relative;
  }

  .nft {
    width: 100%;
    height: 100%;
    object-fit: contain;
    opacity: 0.2;
    filter: drop-shadow(0 0 10px cyan) blur(2px);
    mix-blend-mode: screen;
    position: relative;
    animation: pulse 4s infinite alternate, drift 10s infinite linear;
    transition: transform 0.3s, opacity 0.3s;
  }

  .nft:hover,
  .nft:active {
    transform: scale(1.2) rotate(5deg);
    opacity: 1;
  }

  @keyframes pulse {
    0% { transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 10px cyan) blur(2px); }
    25% { transform: scale(1.05) rotate(2deg); filter: drop-shadow(0 0 10px magenta) blur(2px); }
    50% { transform: scale(1.1) rotate(-2deg); filter: drop-shadow(0 0 10px lime) blur(2px); }
    75% { transform: scale(1.05) rotate(1deg); filter: drop-shadow(0 0 10px yellow) blur(2px); }
    100% { transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 10px cyan) blur(2px); }
  }

  @keyframes drift {
    0% { transform: translate(0, 0); }
    25% { transform: translate(5px, -5px); }
    50% { transform: translate(-5px, 5px); }
    75% { transform: translate(5px, 5px); }
    100% { transform: translate(0, 0); }
  }

  /* Mobile optimization */
  @media (max-width: 600px) {
    #grid {
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      grid-auto-rows: 60px;
      gap: 5px;
      padding: 5px;
    }
  }
</style>
</head>
<body>

<div id="grid"></div>

<script>
const totalImages = 26;
const grid = document.getElementById('grid');

for (let i = 0; i < totalImages; i++) {
  const img = document.createElement('img');
  img.src = `bg${i+1}.png`;
  img.classList.add('nft');

  // random animation delay for natural movement
  img.style.animationDelay = `${Math.random() * 4}s, ${Math.random() * 10}s`;

  grid.appendChild(img);
}
</script>

</body>
</html>
